<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vijaybhaskar Kothapally Portfolio</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./backup/images/vk.png" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./backup/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  
  <!-- 
    Ref for particles:- https://vincentgarreau.com/particles.js/
  -->

  <div id="particles-js"></div>
    <!-- count particles -->
  <div class="count-particles">
  <!--
    - #MAIN
  -->

    <main>

      <!--
        - #SIDEBAR
      -->
      <aside class="sidebar" data-sidebar>

        <div class="sidebar-info">

          <figure class="avatar-box">
            <img src="./backup/images/avatar.JPG" alt="Vijaybhaskar Kothapally" width="80">
          </figure>

          <div class="info-content">
            <h1 class="name" title="Vijaybhaskar Kothapally">Vijay</h1>

            <p class="title">Vijaybhaskar Kothapally</p>
            <p class="gap"></p>
            <p class="title">Data Scientist</p>
          </div>

          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>

            <ion-icon name="chevron-down"></ion-icon>
          </button>

        </div>

        <div class="sidebar-info_more">

          <div class="separator"></div>

          <ul class="contacts-list">

            <li class="contact-item">

              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <p class="contact-title">Email</p>

                <a href="mailto:vijbhaskark@gmail.com" class="contact-link">vijbhaskark@gmail.com</a>
              </div>

            </li>

            <li class="contact-item">

              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <p class="contact-title">Phone</p>

                <a href="tel:+18583352877" class="contact-link">+1 (858) 335-2877</a>
              </div>

            </li>

            <li class="contact-item">

              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <p class="contact-title">Birthday</p>

                <time datetime="1998-03-28">March 28, 1998</time>
              </div>

            </li>

            <li class="contact-item">

              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <p class="contact-title">Location</p>

                <address>San Diego, CA, USA</address>
              </div>

            </li>

          </ul>

          <div class="separator"></div>

          <ul class="social-list">

            <li class="social-item">
              <a href="https://www.linkedin.com/in/vijaybhaskar-kothapally/" class="social-link" target="_blank">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="https://github.com/Vijaybhk" class="social-link" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>

          </ul>

        </div>

      </aside>


      <!--
        - #main-content
      -->

      <div class="main-content">

        <!--
          - #NAVBAR
        -->

        <nav class="navbar">

          <ul class="navbar-list">

            <li class="navbar-item">
              <button class="navbar-link  active" data-nav-link>About</button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Resume</button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Projects</button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Research</button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Contact</button>
            </li>

          </ul>

        </nav>
      </div>
    </main>
  </div>
  <!-- scripts -->
  <script src="backup/js/particles.js"></script>
  <script src="backup/js/app.js"></script>

  <!--
    - custom js link
  -->
  <script src="./backup/js/script.js"></script>
  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
